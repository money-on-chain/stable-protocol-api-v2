user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
}

http {

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 300;
        keepalive_requests 100;
        charset utf-8;
        reset_timedout_connection on;
        types_hash_max_size 2048;
        server_tokens off;

        # gzip
        gzip on;
        gzip_disable "msie6";
        gzip_http_version 1.1;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/javascript application/x-javascript text/xml application/xml application/xml+rss application/vnd.ms-fontobject application/x-font-ttf font/opentype font/x-woff image/svg+xml image/x-icon;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format rt_cache '$remote_addr - $upstream_cache_status [$time_local]  '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

        # caching path
        proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m inactive=60m;

        server {
              listen        80;
              client_max_body_size 1m;

              #access_log off;
              access_log logs/access.log log_format;
              more_set_headers -s '404' 'Access-Control-Allow-Origin: *';

              location / {

                    # CORS
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		            add_header Access-Control-Allow-Origin *;
		            add_header Access-Control-Allow-Headers Content-Type;
                    proxy_redirect off;  
                    
                    #Setting up quart port
                    proxy_pass http://localhost:5005;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade; #for websockets

                    #proxy_set_header Connection $connection_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_read_timeout 36000s;
                    proxy_send_timeout 36000s;
                    proxy_cache_bypass $http_upgrade;

                    #cache
                    proxy_cache cache;
                    proxy_cache_valid any 15s;
                    add_header X-Proxy-Cache $upstream_cache_status;

                }

        }
}
